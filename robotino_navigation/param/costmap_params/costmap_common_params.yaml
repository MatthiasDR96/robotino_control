obstacle_range: 2.5 # Robot updates an obstacle in the map if it is below this range
raytrace_range: 3.0 # Robot updates free space in the map if it is below this range
robot_radius: 0.225
inflation_radius: 0.225 
map_topic: map
subscribe_to_updates: true
global_frame: map
robot_base_frame: base_link
always_send_full_costmap: true

obstacle_layer:
  enabled: true
  observation_sources: laser_scan_sensor
  laser_scan_sensor:
    data_type: LaserScan
    topic: scan
    marking: true   
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 5.0
    obstacle_range: 6.0
    raytrace_range: 8.5
    
inflation_layer:
  enabled: true
  cost_scaling_factor: 3.58 
   
static_layer:
  enabled: true
  map_topic: map
  subscribe_to_updates: true
  

