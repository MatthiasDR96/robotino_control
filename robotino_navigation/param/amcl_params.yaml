# General params
use_map_topic: true
transform_tolerance: 0.2
gui_publish_rate: 10

# Overall filter params
min_particles: 100
max_particles: 5000
update_min_d: 0.2
update_min_a: 0.5
resample_interval: 1
transform_tolerance: 1.0
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0

# Odom params
odom_frame_id: odom
base_frame_id: base_link
global_frame_id: map
odom_model_type: omni
kld_err: 0.1
kld_z: 0.5
odom_alpha1: 0.008
odom_alpha2: 0.04
odom_alpha3: 0.004
odom_alpha4: 0.025
odom_alpha5: 0.2

# Laser params
scan: scan
laser_z_hit: 0.9
laser_z_short: 0.05
laser_z_max: 0.05
laser_z_rand: 0.5
laser_sigma_hit: 0.1
laser_lambda_short: 0.1
laser_model_type: likelihood_field
laser_min_range: 0.5
laser_max_range: -1
laser_likelihood_max_dist: 4.0
laser_max_beams: 30

# Initial pose
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_z: 0.0
initial_cov_xx: 0.5*0.5
initial_cov_xy: 0.5*0.5
initial_cov_xa: (3.1415926/12)*(3.1415926/12)
