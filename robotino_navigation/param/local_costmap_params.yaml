local_costmap:

  # Coordinate frame and tf params
  global_frame: odom
  robot_base_frame: base_link
  transform_tolerance: 0.5  

  # Rate params
  update_frequency: 10.0
  publish_frequency: 10.0
  
  # Map management params
  rolling_window: true
  always_send_full_costmap: false

  # Dynamic map
  static_map: false
  width: 3
  height: 3
  origin_x: -3.0
  origin_y: -3.0
  resolution: 0.05
  map_topic: /map
  subscribe_to_updates: true
  
